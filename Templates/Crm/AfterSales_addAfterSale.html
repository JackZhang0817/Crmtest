            // init demo features

            //检查客户是否重单
            $("#Tel").blur(function () {
                $.post("{:U('Customer/checktel')}", {
                    Tel: $("#Tel").val()
                }, function (msg) {
                    if (msg != null) {
                        $("#chk").html(msg);
                    }
                });
            });

            $('#material_reload').on('click', function () {
                console.log('111')
                materialTypeList()
            })
            //颜色板
            $("#color").bigColorpicker("color", "L", 6);

                $('#material_type_info').change(function () {
                    var mtype_id = $(this).find('option:selected').val()
                    var ajax_url = "{:U('Material/getMaterialList')}"
                    $.post(ajax_url, {type_id: mtype_id}, function (res) {
                        var _html = '<option value="0">无</option>';
                        if (res.length > 0) {
                            $.each(res, function (index, value) {
                                _html += '<option value=' + value.marterial_id + '>' + value.marterial_name + '</option>'
                            })
                        }
                        $('#material_info').html(_html)
