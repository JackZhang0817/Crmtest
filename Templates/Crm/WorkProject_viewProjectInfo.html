    // 是否删除提示
    $('#delcfm').click(function(){
        var url = $(this).attr('src');
        $.layer({
            shade: [0],
            area: ['auto','auto'],
            dialog: {
                msg: '确定要删除该内容吗? 删除后无法恢复! ',
                btns: 2,
                type: 4,
                btn: ['确定','取消'],
                yes: function(){
                    window.location = url;
                }, no: function(){
                    return false;
                }
            }
        });
    });
});
