<body class="page-header-fixed page-quick-sidebar-over-content ">

<include file="Common:header" />
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN VALIDATION STATES-->
                    <div class="portlet box blue">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>添加客户
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="__SELF__" class="form-horizontal" method="post">
                                <div class="form-body">
                            <div style="font-size:18px;border-bottom:darkseagreen solid 2px;margin:0px 20px 20px;padding:10px 0px;color:#333;">
                                客户信息：
                                <!--<div style="float: right; font-size: 14px;">-->
                                    <!--转到：-->
                                    <!--<select name="dpid">-->
                                        <!--<option value="" selected>请选择部门</option>-->
                                        <!--<foreach name='group' item='group'>-->
                                                <!--<option value="{$group.id}" >{$group.title}</option>-->
                                        <!--</foreach>-->
                                    <!--</select>-->
                                <!--</div>-->
                            </div>
                                    <div class="form-group">
                                    <if condition='is_array($users)'>
                                        <label class="control-label col-md-2"><span class="red">*</span>请选择跟业务员</label>
                                        <div class="col-md-3">
                                            <select name="Userid" class="form-control">
                                                <option value="" selected>请选择跟业务员</option>
                                            <foreach name='users' item='user'>
                                                <neq name="user.id" value="0">
                                                    <option value="{$user.id}" <eq name="user.id" value="$_SESSION['uid']">selected</eq>>{$user.realname}</option>
                                                </neq>
                                            </foreach>
                                            </select>
                                        </div>
                                    <else/>
                                        <input type="hidden" name="Userid" value="{$_SESSION['uid']}" />
                                    </if>
                                        <label class="control-label col-md-2">跟单设计师</label>
                                        <div class="col-md-3">
                                            <select name="Designer" class="form-control">
                                                <option value="0" selected>请选择接单设计师</option>
                                                <foreach name='designer' item='de'>
                                                    <option value="{$de.id}" <eq name="de.id" value="$_SESSION['uid']">selected</eq>>{$de.realname}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2"><span class="red">*</span> 项目名称</label>
                                        <div class="col-md-3">
                                            <input type="text" name="Company" class="form-control"  />
                                        </div>
                                        <label class="control-label col-md-2"><span class="red">*</span> 客户联系人</label>
                                        <div class="col-md-3">
                                            <input type="text" id="Contact" name="Contact" class="form-control" />
                                        </div>
                                        <label id="chk" class="control-label col-md-2" style="text-align:left;"></label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">联系人职务</label>
                                        <div class="col-md-3">
                                            <input type="text" name="Position" class="form-control"  />
                                        </div>
                                        <label class="control-label col-md-2"><span class="red">*</span>联系电话</label>
                                        <div class="col-md-3">
                                            <input type="text" name="Tel" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">来源渠道</label>
                                        <div class="col-md-3">
                                            <select name="Channel" class="form-control">
                                                <option value="0" selected>请选择客户来源</option>
                                                <foreach name='channel' item='cha'>
                                                    <option value="{$cha.id}" >{$cha.channelname}</option>
                                                </foreach>
                                            </select>
                                        </div>                                    	
                                        <label class="control-label col-md-2">第三方业务</label>
                                        <div class="col-md-3">
                                            <input type="text" name="ThirdBiz" allownull="true" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">项目地址</label>
                                        <div class="col-md-3">                                           
                                            <input type="text" name="Address" class="form-control"  />
                                        </div>
                                        <label class="control-label col-md-2">项目面积</label>
                                        <div class="col-md-3"> 
                                            <input type="text" name="Space" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">项目类型</label>
                                        <div class="col-md-3">
                                            <input type="text" name="Type" class="form-control" />
                                        </div>
                                        <label class="control-label col-md-2">项目总价</label>
                                        <div class="col-md-3">
                                            <input type="text" name="Amount" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2">跟进状态</label>
                                        <div class="col-md-3">   
                                            <select class="form-control"  name="State" >
                                            	<option>跟进中</option>
                                            	<option>已交定</option>
                                            	<option>已合同</option>
                                            	<option>施工中</option>
                                            	<option>已竣工</option>
                                            </select>
                                        </div>
                                        <label class="control-label col-md-2">项目分级</label>
                                        <div class="col-md-3">   
                                            <select class="form-control"  name="level" >
                                            	<option>A级</option>
                                            	<option>B级</option>
                                            	<option>C级</option>
                                            </select>
                                        </div>                                        

                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-2"><span class="red">*</span>咨询时间</label>
                                        <div class="col-md-3 input-icon">
                                            <i class="fa fa-calendar"></i>
                                            <input type="text" name="ConsultDate" class="form-control date-picker" value="{:date('Y-m-d')}"/>
                                        </div>  
                                        <label class="control-label col-md-2">标记颜色</label>
                                        <div class="col-md-3">
                                            <input type="text" name="markcolor" class="colorpicker-default form-control" id="color" />
                                        </div>                                       
                                    </div> 
                                                                  
                                    <div class="form-group">
                                        <label class="control-label col-md-2">项目要求</label>
                                        <div class="col-md-8">
                                        	<textarea class="form-control" name="Content"></textarea>                                            
                                        </div>
                                    </div>
                                    <div style="font-size:18px;border-bottom:darkseagreen solid 2px;margin:0px 20px 20px;padding:10px 0px;color:#333;">施工费用：</div>
                                     <div class="form-group">                                                                                                     
                                        <label class="control-label col-md-2">人工费</label>
                                        <div class="col-md-8">
                                        	<textarea class="form-control" name="rengongfei"></textarea>                                            
                                        </div>
                                    </div>   
                                     <div class="form-group">                                                                                                     
                                        <label class="control-label col-md-2">付款计划</label>
                                        <div class="col-md-8">
                                        	<textarea class="form-control" name="fukuanjihua"></textarea>                                            
                                        </div>
                                    </div>                                     
                                    <div class="form-group hidden">
                                        <label class="control-label col-md-2">备注</label>
                                        <div class="col-md-8">
                                        	<textarea class="form-control" name="Remark"></textarea>                                            
                                        </div>
                                    </div> 
                                     <div style="font-size:18px;border-bottom:darkseagreen solid 2px;margin:0px 20px 20px;padding:10px 0px;color:#333;">施工信息：</div>
                                     <div class="form-group">
                                     	 <label class="control-label col-md-2"><span class="red">*</span>项目经理</label>
                                        <div class="col-md-3">
                                            <select name="Project" class="form-control">
                                                <option value="0" selected>请选择工程监理</option>
                                                <foreach name='project' item='pr'>
                                                    <option value="{$pr.id}" >{$pr.realname}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                        <label class="control-label col-md-2">合同编号</label>
                                        <div class="col-md-3">
		                                    <input type="text" name="hetongbianhao" class="form-control"  />
                                        </div>
                                     </div>
                                      <div class="form-group">
                                      	    <label class="control-label col-md-2">材料员</label>
	                                        <div class="col-md-3">
			                                    <input type="text" name="cailiaoyuan" class="form-control"  />
	                                        </div>
                                      </div>
                                       <div class="form-group">
                                      	    <label class="control-label col-md-2">开工时间</label>
	                                        <div class="col-md-3 input-icon">
                                            	<i class="fa fa-calendar"></i>
                                           		 <input type="text" name="kaigongshijian" class="form-control date-picker" value="{:date('Y-m-d')}"/>
                                       		 </div>
                                      	    <label class="control-label col-md-2">竣工时间</label>
	                                        <div class="col-md-3 input-icon">
                                            	<i class="fa fa-calendar"></i>
                                           		 <input type="text" name="jungongshijian" class="form-control date-picker" value="{:date('Y-m-d')}"/>
                                       		 </div>                                        		   
                                      </div>
                                       <div class="form-group">
                                      	    <label class="control-label col-md-2">质保金</label>
	                                        <div class="col-md-3">
			                                    <input type="text" name="zhibaojin" class="form-control"  />
	                                        </div>
                                      	    <label class="control-label col-md-2">质保金到期时间</label>
	                                        <div class="col-md-3 input-icon">
                                            	<i class="fa fa-calendar"></i>
                                           		 <input type="text" name="zhibaodaoqi" class="form-control date-picker" value="{:date('Y-m-d')}"/>
                                       		 </div> 	                                        
                                      </div>                                                                             
                                 </div>                                                                       
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-2 col-md-10">
                                            <button type="submit" class="btn green">　确认添加　</button>
                                            <button type="button" class="btn default">重新填写</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                    <!-- END VALIDATION STATES-->
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>

<script>
	jQuery(document).ready(function() {
		// initiate layout and plugins
		Metronic.init();
		// init metronic core components
		Layout.init();
		// init current layout
		QuickSidebar.init();
		// init quick sidebar
		Demo.init();
		// init demo features
		FormValidation.init();

		//检查客户是否重单
		$("#Tel").blur(function() {
			$.post("{:U('Customer/checktel')}", {
				Tel : $("#Tel").val()
			}, function(msg) {
				if (msg != null) {
					$("#chk").html(msg);
				}
			});
		});

		//颜色板
		$("#color").bigColorpicker("color", "L", 6);
	});
</script>
