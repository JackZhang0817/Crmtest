						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form id="addUser" class="form-horizontal" action="__SELF__" method="post">
								<div class="form-body">
									<div class="form-group">
										<label class="control-label col-md-3"><span class="red">*</span> 用户名</label>
										<div class="col-md-7">
											<input type="text" id="username" name="username" class="form-control" placeholder="以字母开头，5-17个字符，数字相结合"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"><span class="red">*</span> 密　码</label>
										<div class="col-md-7">
											<input type="password" name="password" class="form-control" placeholder="以字母开头，5-17个字符，数字相结合"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"><span class="red">*</span> 真实姓名</label>
										<div class="col-md-7">
											<input type="text" name="realname" class="form-control" placeholder="只能填写2-4个汉字"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"><span class="red">*</span> 联系方式</label>
										<div class="col-md-7">
											<input type="text" id="tel" name="tel" class="form-control" placeholder="仅能填写手机号码"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">邮箱地址</label>
										<div class="col-md-7">
											<input type="text" id="email" name="email" class="form-control" placeholder="仅能填写正确格式的邮箱地址"/>
										</div>
									</div>
                                    <neq name="pos" value="3">
									<div class="form-group">
										<label class="control-label col-md-3">公司名称</label>
										<div class="col-md-7">
											<input type="hidden" name="cid" value="{$com.id}" />
											<input type="text" class="form-control" readonly="readonly" value="{$com.id|comname}" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">所属部门</label>
										<div class="col-md-7">
											<select name="group_id" class="form-control">
                                            <volist name="group" id="data">
                                                <option value="{$data.id}">{$data.title}</option>
                                            </volist>
											</select>
										</div>
									</div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">担任职务</label>
                                        <div class="col-md-7">
                                            <select name="job" class="form-control">
                                                <option value="0" selected>普通员工</option>
                                                <option value="1">业务总监</option>
                                                <option value="2">设计总监</option>
                                                <option value="3">部门经理</option>
                                            </select>
                                        </div>
                                    </div>
                                    <else/>
                                        <input type="hidden" name="group_id" value="{$gid}"/>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">担任职务</label>
                                            <div class="col-md-7">
                                                <select name="job" class="form-control">
                                                    <option value="0" selected>普通员工</option>
                                                </select>
                                            </div>
                                        </div>
                                    </neq>
									<div class="form-group">
										<label class="control-label col-md-3">员工状态</label>
										<div class="col-md-7">
											<select name="status" class="form-control">
												<option value="1" selected>启用</option>
												<option value="0">禁用</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-actions">
									<div class="row">
										<div class="col-md-offset-3 col-md-9">
											<button type="submit" class="btn green">　确认添加　</button>
											<button type="button" class="btn default">重新填写</button>
										</div>
									</div>
								</div>
							</form>
							<!-- END FORM-->
						</div>
					</div>
