                                        <th style="width:75px;">序号</th>

                                </table>
                            </form>
                        </div>
                        <!--弹出修改框开始-->
                        <div id="responsive" class="modal fade" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-hidden="true"></button>
                                        <h4 class="modal-title">修改施工工序</h4>
                                    </div>
                                    <form action="{:U('updateProject')}" method="post">
                                        <div class="modal-body form-body">
                                            <div class="row">
                                                <div class="form-group">
                                                    <div id="updaterecord" class="col-md-12"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" data-dismiss="modal" class="btn default">取消修改</button>
                                            <button type="submit" class="btn green">确认修改</button>
                                        </div>
                                    </form>
                                </div>

                        </div>

            </div>

                        <div class="caption">
                            <i class="fa fa-gift"></i>添加小区
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <!-- BEGIN FORM-->
                        <form class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-3">小区区域</label>
                                    <div class="col-md-7">
                                        <select name="pid" class="form-control" id="class_select">
                                            <option value="0" selected>请选择区域, 添加区域不用选择</option>
                                            <volist name="pname" id="p">
                                                <option value="{$p.class_id}">{$p.class_name}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3"><span class="red">*</span> 小区名称</label>
                                    <div class="col-md-7">
                                        <input type="text" name="pname" class="form-control" placeholder="小区名称不能为空"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-2 col-md-10">

<script>
    jQuery(document).ready(function () {
        // initiate layout and plugins
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        QuickSidebar.init(); // init quick sidebar
        Demo.init(); // init demo features
        FormValidation.init();
        UIToastr.init();
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "positionClass": "toast-top-center",
            "onclick": null,
            "showDuration": "1000",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }

        //post 公用方法
        function postFormMethod(url, info) {
            $.post(url, info, function (res) {
                console.log(res)
                if (res.code == 1) {
                    getList();
                    toastr.success(res.msg, '成功');
                } else {
                    toastr.error(res.msg, '失败');
                }
            })
        }

        $('#addClassBt').on('click', function () {
            var addUrl = "__SELF__";
            pid = $('#class_select').find('option:selected').val()
            class_name = $('input[name="pname"]').val()
            console.log(pid + class_name)
            data = {pid: pid, class_name: class_name}
            postFormMethod(addUrl, data)
        })

        //获取列表
        function getList() {
            var list_url = "{:U('Config/ajaxNewClass')}"
            $.post(list_url, {}, function (res) {
                if (res) {
                    console.log(res)
                    $('#ajaxList').html(res)
                }
            })
        }

        $('body').delegate('.update', "click", function () {
            var alertMaUrl = "{:U('Config/alertNewClass')}"
            var type_id = $(this).attr('data-val')
            var type_name = $(this).attr('data-item')
            bootbox.prompt({
                title: "修改材料名称",
                size: 'small',
                inputType: 'text',
                value: type_name,
                callback: function (result) {
                    if (result != type_name && result != null) {
                        $.post(alertMaUrl, {class_id: type_id, class_name: result}, function (res) {
                            if (res.code == 1) {
                                getList()
                            } else {
                                toastr.error(res.msg, '修改失败');
                            }
                        })
                    }
                }
            })
        })
        $('body').delegate('.delcfm', "click", function () {
            var delTypeUrl = "{:U('Config/delNewClass')}"
            var type_id = $(this).attr('data-val')
            bootbox.confirm({
                title: "确定删除吗?",
                message: '删除之后不可恢复,请谨慎操作',
                size: "small",
                callback: function (result) {
                    if (result === true) {
                        $.post(delTypeUrl, {class_id: type_id}, function (res) {
                            if (res.code == 1) {
                                getList()
                                toastr.success(res.msg, "删除成功")
                            } else {
                                toastr.error(res.msg, "删除失败")
                            }
                        })
                    }
                }
            })
        })
        // // 点击修改的时候
        // $('.update').click(function(){
