<!-- BEGIN HEAD -->
<head>
<meta charset="utf-8"/>
<title>公告详情 | CRM客户管理系统</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="" name="description"/>
<meta content="gaorenhua" name="author"/>
<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link href="__PUBLIC__/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN THEME STYLES -->
<include file="Common:css" />
<!-- END THEME STYLES -->
<link rel="shortcut icon" href="favicon.ico"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-header-fixed page-quick-sidebar-over-content ">
<!-- 包含公共头部和公共侧边栏 -->
<include file="Common:header" />
	<!-- BEGIN CONTENT -->
	<div class="page-content-wrapper">
		<div class="page-content">
			<!-- BEGIN PAGE CONTENT-->
			<div class="row">
				<div class="col-md-12 col-sm-12">
				<!-- BEGIN PORTLET-->
					<div class="portlet box blue">
						<div class="portlet-title">
							<div class="caption"><i class="fa fa-comments"></i>公告详情</div>
                            <div class="actions">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-default" href="{:U('addNotice')}" >
                                        添加公告
                                    </a>
                                </div>
                            </div>
						</div>
						<div class="portlet-body">
                            <div class="notice_title">
                                <eq name="info.top" value="1">[<span style="color:red;">置顶</span>]</eq> {$info.title}
                                <eq name="info.uid" value="$_SESSION['uid']">
                                <eq name="info.top" value="1">
                                    <a href="{:U('Index/cancelTop', array('id' => $info['id'], 'tid' => '0'))}">[取消置顶]</a>
                                <else/>
                                    <a href="{:U('cancelTop', array('id' => $info['id'], 'tid' => '1'))}">[置顶]</a>
                                </eq>
                                <a href="{:U('deleteNotice', array('id' => $info['id']))}" style="color:red;">[删除]</a>
                                <a href="{:U('editorNotice', array('id' => $info['id']))}">[编辑]</a>
                                </eq>
                                <a href="{:U('noticeList')}">[返回]</a>
                            </div>
                            <div class="notice_dec">发布人：{$info.uid|realname}　　　　发布时间：{$info.entrytime|date='Y-m-d H:i', ###}</div>
                            {$info.content}
						</div>
					</div>
					<!-- END PORTLET-->
				</div>
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<include file="Common:footer" />
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->

<script>
jQuery(document).ready(function() {       
	Metronic.init(); // init metronic core components
	Layout.init(); // init current layout
	QuickSidebar.init(); // init quick sidebar
	Demo.init(); // init demo features
	FormValidation.init();
});

//编辑器
var editor;
KindEditor.ready(function(K) {
	editor = K.create('#kindeditor', {
		minWidth : '540px',
		minHeight : '282',
		resizeType : 1,
		uploadJson : '__PUBLIC__/kindeditor/php/upload_json.php',
		fileManagerJson : '__PUBLIC__/kindeditor/php/file_manager_json.php',
		allowFileManager : true,
		allowImageUpload : true, 
		items : ['forecolor', 'bold', '|', 'justifyleft', 'justifycenter', 'justifyright', '|', 'multiimage', 'link']
	});
});
