<script>
    jQuery(document).ready(function () {
        // initiate layout and plugins
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        QuickSidebar.init(); // init quick sidebar
        Demo.init(); // init demo features
        $('#alert_type').change(function () {
            var type_id = $(this).find("option:selected").val()
            console.log(type_id)
            var ajax_url = "{:U('Material/materialList')}"
            $.post(ajax_url, {type_id: type_id}, function (res) {
                $('#mlist-body').html(res)
            })
        })
        $('body').delegate('.alertSatisfied', "click", function () {
            var state = $(this).attr('data-state');
            var id = $(this).attr('data-id')
            bootbox.prompt({
                title: '修改是否满意',
                inputType: 'select',
                size: 'small',
                value: state,
                buttons: {
                    confirm: {
                        label: '确定',
                        className: 'btn-success'
                    }
                },
                inputOptions: [
                    {
                        text: '不满意',
                        value: 0,
                    },
                    {
                        text: '满意',
                        value: 1,
                    }
                ],
                callback: function (result) {
                    if (result == state || result == null) {
                        toastr.error('没有作出修改', "修改失败")
                    } else {
                        ajax_url = "__SELF__"
                        $.post(ajax_url, {action: 'edit_satisfied', after_id: id, state: result}, function (res) {
                            toastr.success('修改满意度成功', "修改成功")
                            location.href = ajax_url
                        })
                    }
                }
            })
        })
        $('body').delegate('.alertComplete', "click", function () {
            var state = $(this).attr('data-state');
            var id = $(this).attr('data-id')
            bootbox.prompt({
                title: '修改是否完工',
                inputType: 'select',
                size: 'small',
                value: state,
                buttons: {
                    confirm: {
                        label: '确定',
                        className: 'btn-success'
                    }
                },
                inputOptions: [
                    {
                        text: '进行中',
                        value: 0,
                    },
                    {
                        text: '已完工',
                        value: 1,
                    }
                ],
                callback: function (result) {
                    if (result == state || result == null) {
                        toastr.error('没有作出修改', "修改失败")
                    } else {
                        ajax_url = "__SELF__"
                        $.post(ajax_url, {action: 'edit_complete', after_id: id, state: result}, function (res) {
                            toastr.success('修改完成度成功', "修改成功")
                            location.href = ajax_url
                        })
                    }
                }
            })
        })
    });
</script>
