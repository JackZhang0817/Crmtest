<!--时时更新消息提醒状态-->
<script type="text/javascript">
$(function(){
    $(".news_status").click(function(){
        var url = $(this).attr('data-href');
        var id = $(this).attr('data-id');
        $.post("{:U('Customer/updatenews')}", {id:id}, function(msg){
            window.location = url;
        });
    });
});
</script>
