<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title><eq name="cid" value="1">业主身份验证<else/>员工身份验证</eq></title>
<link href="__PUBLIC__/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<style type="text/css">
body{font-family: "Microsoft YaHei";}
</style>

<body>
<form class="container form-horizontal" style="margin-top:50px;" action="__SELF__" method="post">
    <div class="bg-primary" style="margin-bottom:20px; padding:10px 5px; border-radius:5px;">注意事项：标识普通的提示信息或动作</div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
        <div class="col-sm-8">
            <input type="hidden" name="cid" value="{$cid}" />
            <input type="hidden" name="openid" value="{$openid}">
            <input type="text" class="form-control" name="username" placeholder="CRM登录用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">登录密码：</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" name="password" placeholder="CRM登录密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">点我验证身份</button>
        </div>
    </div>
</form>
<script src="__PUBLIC__/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
