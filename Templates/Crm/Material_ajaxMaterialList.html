<volist name="list" id="vo" key="k">
    <tr>
        <td>
            {$k}
        </td>
        <td>
            {$vo.marterial_type|getMaterialTypeName}
        </td>
        <td>
            {$vo.marterial_name}
        </td>
        <td class="text-center">
            <span class="label label-sm {$vo['marterial_status'] == 1 ? 'label-success' : 'label-warning'}"> {$vo['marterial_status'] == 1 ? '正常' : '禁用'}</span>
        </td>
        <td>
            {$vo.use_times}
        </td>
        <td>
            {$vo.create_time|date='Y-m-d H:i:s', ###}
        </td>
        <td>
            <a class="btn btn-xs red alertMaType" data-val="{$vo.marterial_id}" data-item="{$vo.marterial_name}"><i
                    class="fa fa-edit"></i>修改 </a>
            <a class="btn btn-xs red delMaType" data-val="{$vo.marterial_id}"><i class="fa fa-times"></i>删除</a>
        </td>
    </tr>
</volist>
<!--page start-->
<tr>
    <td colspan="7">

    <div class="row" style="position:absolute; top: 500px;">
        <div class="col-md-5 col-sm-12">
            <div class="dataTables_info" id="sample_3_info" role="status" aria-live="polite">Showing
                1 to {$page_total} of {$total_num} entries
            </div>
        </div>
        <div class="col-md-7 col-sm-12">
            <div class="dataTables_paginate paging_simple_numbers" id="sample_3_paginate">
                <ul class="pagination page_info">
                    <li class="paginate_button previous disabled" aria-controls="sample_3" tabindex="0"
                        id="sample_3_previous"><a href="#"><i class="fa fa-angle-left"></i></a></li>
                    <for start="1" end="$page_total+1">
                        <li class="paginate_button page_li <eq name='i' value='$page_num'>active</eq>"
                            aria-controls="sample_3" tabindex="0">
                            <a class="page_a">{$i}</a></li>
                    </for>
                    <li class="paginate_button next" aria-controls="sample_3" tabindex="0" id="sample_3_next"><a
                            href="#"><i class="fa fa-angle-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    </td>
</tr>
<!--page end-->
