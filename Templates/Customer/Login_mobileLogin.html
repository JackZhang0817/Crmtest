<!-- BEGIN LOGO -->

    <img src="__PUBLIC__/admin/layout3/img/logo-big.png" alt=""/>

<!-- BEGIN SIDEBAR TOGGLER BUTTON -->

<!-- BEGIN LOGIN -->
<div class="content" style="width: 90%;">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="__SELF__" method="post">
        <h3 class="form-title">用户登录</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span>请输入用户名和密码. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密　码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">验证码</label>
            <div class="col-xs-6 col-sm-6" style="padding:0px;">
                <div class="input-icon">
                    <i class="fa fa-barcode"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="验证码" name="verify"/>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6" style="padding:0px 5px 0px 6px;">
                <img class="verify" src="{:U('verify')}" style="width: 100%; height: 34px;"  />
            </div>
            <div style="clear:both;"></div>
        </div>
        <div class="form-actions">
            <label class="checkbox">
            <input type="checkbox" name="remember" /> 记住密码 </label>
            <button type="submit" class="btn blue pull-right">
            登录 <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
