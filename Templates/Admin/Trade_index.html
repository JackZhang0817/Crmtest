<include file="Common:header" />
    <div data-options="region:'center',title:'交易记录',iconCls:'icon-ok'" style="padding:1px;">
        <table id="tt" class="easyui-datagrid" toolbar="#tb" iconCls="icon-search" singleSelect="true" rownumbers="true" pagination="true" url="{:U('Trade/index')}" pageSize="30" showFooter="true">
            <thead>
                <tr>
                    <th data-options="field:'realname'" >姓名</th>
                    <th data-options="field:'username'" >用户名</th>
                    <th data-options="field:'tel'" >电话</th>
                    <th data-options="field:'ordid'" >订单号</th>
                    <th data-options="field:'ordtime'" >订单时间</th>
                    <th data-options="field:'productid'" >订单类别</th>
                    <th data-options="field:'ordtitle'" >订单名称</th>
                    <th data-options="field:'ordfee'" >订单金额(单位:元)</th>
                    <th data-options="field:'ordstatus'" >订单状态</th>
                    <th data-options="field:'ordbody'">订单备注</th>
                    <th data-options="field:'payment_trade_no'" >支付宝交易号</th>
                    <th data-options="field:'ordid'" >订单名称</th>
                </tr>
            </thead>
            <div id="tb" style="padding:5px">
                <span>姓名:</span><input id="realname" style="line-height:20px;border:1px solid #ccc">
                <span>订单号:</span><input id="ordid" style="line-height:20px;border:1px solid #ccc">
                <span>订单类型:</span>
                <select id="productid" class="easyui-combobox" name="productid" style="width:200px;height: auto;">
                    <option value="">订单类型</option>
                    <option value="1">支付宝充值</option>
                    <option value="2">系统扣款</option>
                </select>
                <span>日期:</span>
                <input name="startdate" class="easyui-datebox" /> - <input name="enddate" class="easyui-datebox" />
                <a href="#" class="easyui-linkbutton" plain="true" onclick="doSearch()">查找</a>
            </div>
            <div id="toolbar">
                <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:addDiscount();">Add</a>
            </div>
            <div id="dd"></div>
            <script>
                function addDiscount(){
                    $('#dd').dialog({
                        title: 'My Dialog',
                        width: 400,
                        height: 300,
                        closed: false,
                        cache: false,
                        href: "{:U('Trade/adddiscount')}",
                        modal: true
                    });
                }
                function doSearch(){
                    $('#tt').datagrid('load',{
                        realname: $('#realname').val(),
                        ordid: $('#ordid').val(),
                        productid: $('input[name=productid]').val(),
                        startdate: $('input[name=startdate]').val(),
                        enddate: $('input[name=enddate]').val()
                    });
                }

            </script>
        </table>
    </div>
<include file="Common:footer" />
