<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,width=device-width, initial-scale=1.0">
<title>用户注册 – 家装CRM客户管理系统</title>
<meta name="keywords" content="家装crm, 家装crm软件,家装crm系统,装修crm,免费crm系统" />
<meta name="description" content="家装crm系统，让工作更简单。家装crm系统是一个专门为家装行业量身定制的客户管理系统，通过简单的协作、沟通、共享和记录，以及云技术和跨平台，轻松实现团队的交互与客户管理工作，从而极大地提高工作效率。" />
<link href="__PUBLIC__/admin/pages/css/login-soft.css" rel="stylesheet" type="text/css"/>
<include file="Index:css" />
</head>
<body>
<!-- 头部 -->
<include file="Index:header" />
<!-- /头部 -->
<!-- 主体 -->
<div id="wrap-all">
    <div id="main" class="inner">
        <div class="other-warp" data-ng-controller="user_signup_ctrl">
            <div data-minheight="58" class="single-panel clearfix">
                <div class="single-panel-inner middle">
                    <div class="single-panel-header"><h3>注册系统管理员</h3></div>
                    <div class="single-panel-body">
                        <div id="forms" class="single-panel-section">
                            <!-- BEGIN REGISTRATION FORM -->
                            <form class="register-form form-horizontal" action="/crm.php/Login/register.html" method="post">
                                <div class="form-group">
                                    <label class="col-xs-2 control-label"><span class="red">*</span> 用户名</label>
                                    <div class="col-xs-10">
                                        <input class="form-control" id="username" type="text" placeholder="以字母开头，5-17 字母、数字、下划线'_'" name="username"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-2 control-label"><span class="red">*</span> 密　码</label>
                                    <div class="col-xs-10">
                                        <input class="form-control" type="password" id="register_password" placeholder="以字母开头，5-17 字母、数字、下划线'_'" name="password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-2 control-label"><span class="red">*</span> 确认密码</label>
                                    <div class="col-xs-10">
                                        <input class="form-control" type="password" placeholder="再次输入密码" name="rpassword"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-2 control-label"><span class="red">*</span> 真实姓名</label>
                                    <div class="col-xs-10">
                                        <input class="form-control" type="text" placeholder="只能输入汉字和字母" name="realname"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-2 control-label"><span class="red">*</span> 联系方式</label>
                                    <div class="col-xs-10">
                                        <input class="form-control" id="tel" type="text" placeholder="请填写11位的手机号码" name="tel"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-2 control-label"><span class="red">*</span> 常用邮箱</label>
                                    <div class="col-xs-10">
                                        <input class="form-control" id="email" type="text" placeholder="请填写正确格式的邮箱地址" name="email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-2 control-label"><span class="red">*</span> 公司名称</label>
                                    <div class="col-xs-10">
                                        <input class="form-control" type="text" placeholder="只能输入汉字和字母" name="comname"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-2 control-label"><span class="red">*</span> 验证码</label>
                                    <div class="col-xs-3 col-sm-3">
                                        <input class="form-control" type="text" placeholder="验证码" name="verify"/>
                                    </div>
                                    <div class="col-xs-7 col-sm-7" style="padding:0px 5px 0px 6px;">
                                        <img class="verify" src="/crm.php/Login/verify.html" />
                                        &nbsp;看不清?点击图片刷新
                                    </div>
                                    <div style="clear:both;"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-10">
                                        <input type="submit" class="btn btn-success" name="submit" value=" 确认注册 ">
                                    </div>
                                </div>
                            </form>
                            <!-- END REGISTRATION FORM -->
                        </div>
                        <div class="single-panel-footer" ng-if="!signup_success">
                            <div class="pull-right">点击注册，表明你同意我们的
                                <a href="{:U('Index/terms')}" target="_blank">服务条款</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div></div>
</div>
</div>
</div>
<!-- /主体 -->
<!-- 底部 -->
<include file="Index:footer" />
<!-- /底部 -->
<script src="__PUBLIC__/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<script type="text/javascript">
    var checkTel = "/crm.php/Login/checkTel.html";
    var checkEmail = "/crm.php/Login/checkEmail.html";
    var checkUsername = "/crm.php/Login/checkUsername.html";
</script>
<script src="__PUBLIC__/javascript/club_register.js" type="text/javascript"></script>
</body>
</html>
